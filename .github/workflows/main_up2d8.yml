# .github/workflows/deploy_backend.yml
name: Build and deploy FastAPI backend to Azure App Service - up2d8

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: up2d8
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment and install dependencies
        run: |
          cd backend
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Create deployment package with dependencies
        run: |
          cd backend
          # Create a clean directory for deployment
          mkdir -p ../deploy

          # Copy application files
          cp -r api ../deploy/
          cp requirements.txt ../deploy/
          cp startup.txt ../deploy/
          cp runtime.txt ../deploy/

          # Copy the virtual environment with all installed packages
          cp -r antenv ../deploy/

          # Create zip file
          cd ../deploy
          zip -r ../backend-deploy.zip .
          cd ..
          echo "Deployment package size:"
          ls -lh backend-deploy.zip
          echo "Package contents:"
          unzip -l backend-deploy.zip | head -20

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55E9F9E363FD404D9D429EBC3DC7291A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F012F5B2F6F94CB0A6330C61E57AEFC2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8AF832FC630D41608A87BC78F441C334 }}

      - name: Remove WEBSITE_RUN_FROM_PACKAGE if exists
        run: |
          RG_NAME=$(az webapp list --query "[?name=='${{ env.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)
          echo "Resource Group: $RG_NAME"
          echo "Removing WEBSITE_RUN_FROM_PACKAGE setting..."
          az webapp config appsettings delete \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group $RG_NAME \
            --setting-names WEBSITE_RUN_FROM_PACKAGE \
            || echo "Setting not found or already removed"
          echo "Waiting 30 seconds for settings to propagate..."
          sleep 30

      - name: Deploy to Azure Web App
        run: |
          RG_NAME=$(az webapp list --query "[?name=='${{ env.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)
          echo "Deploying using az webapp deploy..."
          az webapp deploy \
            --resource-group $RG_NAME \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path backend-deploy.zip \
            --type zip \
            --async false \
            --timeout 600

      - name: Restart Azure Web App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group $(az webapp list --query "[?name=='${{ env.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)
