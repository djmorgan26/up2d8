name: Deploy Function App

on:
  # Automatic deployment when code is pushed to main
  push:
    branches:
      - main
    paths:
      - 'packages/functions/**'
      - 'packages/shared/**'
      - '.github/workflows/up2d8-functions.yml'

  # Automatic deployment on PR to main (for testing)
  pull_request:
    branches:
      - main
    paths:
      - 'packages/functions/**'
      - 'packages/shared/**'
      - '.github/workflows/up2d8-functions.yml'

  # Manual deployment option
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_NAME: up2d8-function-app
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'packages/functions'
  AZURE_RESOURCE_GROUP: personal-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (for web crawling)
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          source .venv/bin/activate
          playwright install chromium
        continue-on-error: true

      - name: Run tests (if available)
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          source .venv/bin/activate
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pip install pytest pytest-asyncio
            pytest || echo "Tests failed or not configured"
          else
            echo "No tests found, skipping test step"
          fi
        continue-on-error: true

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Deploy to Azure Function App with remote build
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --python --build remote

      - name: Verify deployment
        run: |
          echo "Waiting 60 seconds for function app to fully start..."
          sleep 60
          HEALTH_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/HealthMonitor"
          echo "Testing health endpoint: $HEALTH_URL"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 204 ]; then
            echo "‚úÖ Function App deployment successful! Health check passed."
          else
            echo "‚ö†Ô∏è  Function App deployed but health check returned status: $HTTP_STATUS"
            echo "This may be normal if HealthMonitor requires authentication or hasn't fully initialized."
          fi

      - name: List deployed functions
        run: |
          echo "üìã Deployed functions should include:"
          echo "  - DailyArticleScraper (Timer: 08:00 UTC daily)"
          echo "  - NewsletterGenerator (Timer: 09:00 UTC daily)"
          echo "  - CrawlerOrchestrator (Durable)"
          echo "  - CrawlerWorker (Queue trigger)"
          echo "  - HealthMonitor (HTTP)"
          echo "  - ManualTrigger (HTTP)"
          echo "  - DataArchival (Timer: Sunday 00:00 UTC)"
          echo ""
          echo "üîó Function App URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
