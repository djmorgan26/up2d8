[pytest]
# PyTest configuration for UP2D8 monorepo

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    packages/backend-api/tests
    packages/functions/tests

# Markers for organizing tests
markers =
    production: Production integration tests (requires PROD_TEST_MODE=live)
    slow: Slow tests (can be skipped with -m "not slow")
    critical: Critical tests that must pass for service health
    unit: Unit tests
    integration: Integration tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage options (if pytest-cov is installed)
# addopts = --cov=packages --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
