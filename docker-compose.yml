services:
  # MongoDB (FREE - local, simulates Cosmos DB with MongoDB API)
  mongodb:
    image: mongo:7
    container_name: up2d8-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: up2d8
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - up2d8

  # FastAPI Backend Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: up2d8-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./data:/app/data  # For ChromaDB persistence
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - COSMOS_DB_CONNECTION_STRING=mongodb://mongodb:27017/
      - COSMOS_DB_NAME=up2d8
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://host.docker.internal:11434  # Connect to host Ollama
      - EMBEDDING_PROVIDER=sentence-transformers
      - VECTOR_DB_PROVIDER=chroma
      - CHROMA_PATH=/app/data/chroma
      - EMAIL_PROVIDER=console
      - ENVIRONMENT=development
      - DEBUG=true
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_12345678901234567890
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - up2d8

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: up2d8-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - up2d8

  # Celery Worker (for background tasks: scraping, processing, digests)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: up2d8-worker
    command: >
      celery -A workers.celery_app worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=1000
      --time-limit=900
      --soft-time-limit=780
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - COSMOS_DB_CONNECTION_STRING=mongodb://mongodb:27017/
      - COSMOS_DB_NAME=up2d8
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - EMBEDDING_PROVIDER=sentence-transformers
      - VECTOR_DB_PROVIDER=chroma
      - CHROMA_PATH=/app/data/chroma
      - EMAIL_PROVIDER=smtp
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=davidjmorgan26@gmail.com
      - SMTP_PASSWORD=crjd iqod azxs mhyh
      - SMTP_USE_TLS=true
      - FROM_EMAIL=davidjmorgan26@gmail.com
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A workers.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - up2d8

  # Celery Beat (scheduled tasks - runs hourly digest generation)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: up2d8-beat
    command: >
      celery -A workers.celery_app beat
      --loglevel=info
      --pidfile=/tmp/celerybeat.pid
      --schedule=/tmp/celerybeat-schedule
    volumes:
      - ./backend:/app
      - beat_schedule:/tmp
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - COSMOS_DB_CONNECTION_STRING=mongodb://mongodb:27017/
      - COSMOS_DB_NAME=up2d8
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat.pid || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - up2d8

  # Mongo Express (optional - MongoDB management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: up2d8-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - up2d8
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  mongodb_data:
    driver: local
  beat_schedule:
    driver: local

networks:
  up2d8:
    driver: bridge

# Usage:
#
# Start all services (MongoDB, Backend, Frontend):
#   docker-compose up -d
#
# Start with management tools:
#   docker-compose --profile tools up -d
#
# View logs:
#   docker-compose logs -f api
#   docker-compose logs -f mongodb
#
# Stop everything:
#   docker-compose down
#
# Reset database (CAUTION - deletes data):
#   docker-compose down -v
#   docker-compose up -d
#
# Access services:
#   FastAPI Backend: http://localhost:8000
#   API Docs: http://localhost:8000/docs
#   Frontend: http://localhost:5173
#   MongoDB: mongodb://localhost:27017
#   Mongo Express: http://localhost:8081 (with --profile tools)
